<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content"></div>

    <script>
        fetch("https://ci-swapi.herokuapp.com/api/starships/") // https://ci-swapi.herokuapp.com/api/starships/
            .then(response => response.json()) // text / json
            .then(data => {displayData(data)})
            .catch((e) => {
                console.error("Error: ", e);
            })

        function displayData(data) {    
            document.querySelector("#content").innerText = data.results[7].name; // data.results[0].name
        }
    </script>
</body>

</html>
